<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Example - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600&family=Mulish:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./widget/widget.css" />
  </head>
  <body>
    <main>
      <h1>Welcome to Website Example</h1>
      <p>This is a simple local homepage in the <strong>website_example</strong> folder.</p>
      <p>You can edit this file to quickly prototype your layout and content.</p>
      <a class="button" href="./widget/">Open Widget Folder</a>
    </main>

    <section class="chat-widget" aria-label="Chat widget" data-n8n-webhook="https://n8n.srv971592.hstgr.cloud/webhook/tangerine-test">

      <div class="chat-panel" id="chatPanel" hidden>
        <header class="chat-header">
          <img class="chat-header-logo"
               src="https://cdn.prod.website-files.com/620fb9cf28375f469cd866c4/622768a4ed5b132ece88626f_Group%2011701.svg"
               alt="Tangerine Search" />
          <div class="chat-header-actions">
            <button class="chat-header-btn" id="btnNewConversation" title="New conversation" aria-label="Start new conversation">
              <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <line x1="8" y1="3" x2="8" y2="13"/>
                <line x1="3" y1="8" x2="13" y2="8"/>
              </svg>
            </button>
            <button class="chat-header-btn" id="btnPastConversations" title="Past conversations" aria-label="View past conversations">
              <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <line x1="3" y1="4" x2="13" y2="4"/>
                <line x1="3" y1="8" x2="13" y2="8"/>
                <line x1="3" y1="12" x2="10" y2="12"/>
              </svg>
            </button>
          </div>
        </header>
        <div class="chat-conversations" id="chatConversations" hidden></div>
        <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-label="Chat messages">
          <div class="message bot">Hi! Ask me anything about Tangerine Search.</div>
        </div>
        <div class="chat-faq" id="chatFaq">
          <div class="chat-faq-track" id="chatFaqTrack"></div>
        </div>
        <form class="chat-form" id="chatForm">
          <input id="chatInput" type="text" placeholder="Type a message..." autocomplete="off" required />
          <button type="submit">Send</button>
        </form>
      </div>

      <div class="chat-tooltip" id="chatTooltip" hidden>
        I know everything about Tangerine, ask me anything!
        <button class="chat-tooltip-close" id="chatTooltipClose" aria-label="Dismiss tooltip">&times;</button>
      </div>

      <button class="chat-toggle" id="chatToggle" aria-expanded="false" aria-controls="chatPanel" aria-label="Open Tangerine chat">
